name: Build artifacts

on:
  push:
    tags: 'v*'

jobs:
  engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-dev
      - name: Check version number
        run: |
          mkdir build
          cd build
          cmake ..
          TAG_VERSION=${{ github.ref }}
          RETROLAB_VERSION=v$(make -s retrolab-version | tail -n 1)
          echo "Tag version: $TAG_VERSION"
          echo "Retrolab version: $RETROLAB_VERSION"
          if [ "$TAG_VERSION" != "$RETROLAB_VERSION" ]; then
            echo "Tag and retrolab versions are not the same."
            exit 1
          fi
      - name: Install emscripten
        run: |
          cd emsdk
          source ./emsdk_env.sh
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      - name: Build WASM
        id: build_wasm
        run: |
          cd build
          make wasm-release
          make retrolab-def
          zip retrolab-wasm.zip retrolab-*.wasm retrolab-*.js retrolab-*.def
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/retrolab-wasm.zip
          asset_name: retrolab-wasm.zip
          asset_content_type: application/zip