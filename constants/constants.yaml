# 
# interrupts
#

- comments:
  - I/O and interrupt numbers
- name: INT_CPU
  addr: 0x0
  comments: 
    - when a CPU error happens (compare XT with XT_CPU_...)
- name: INT_KEYBOARD
  addr: 0x1
  comments:
    - when a key is pressed (XT contains the ASCII code of the key pressed)
    - 'special keys:'
    - '  [F0]: insert'
    - '  [F1]: home'
    - '  [F2]: end'
    - '  [F3]: page up'
    - '  [F4]: page down'
    - '  [F5]: right'
    - '  [F6]: left'
    - '  [F7]: up'
    - '  [F8]: down'
- name: INT_VIDEO
  addr: 0x3
  comments:
    - no interrupts are implemented yet
- name: INT_TIMER
  addr: 0x4
  comments:
    - when a timer reaches zero (compare XT with XT_TIMER_...)
- name: INT_SOUND
  addr: 0x5
  comments:
    - not implemented yet
- name: INT_FPU
  addr: 0x6
  comments:
    - not implemented yet
- name: INT_JOYSTICK
  addr: 0x7
  comments:
    - when a joystick button is pressed (see JOYSTICK_STATE for XT register)

